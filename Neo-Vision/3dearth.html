<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids Info</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Drawer toggle button -->
    <button id="drawer-toggle" class="drawer-toggle">â˜° Menu</button>

    <!-- Drawer menu -->
    <div id="drawer" class="drawer">
      <h3 style="margin-top: 40px">Select Category</h3>
      <!-- Dropdown Menu -->
      <select id="category-select">
        <option value="asteroids">Asteroids</option>
        <option value="comets">Comets</option>
        <option value="pha">Potentially Hazardous Asteroids</option>
      </select>

      <!-- Content area -->
      <div id="info-box" class="info-box">
        <!-- Selected category data will be displayed here -->
      </div>
    </div>

    <!-- Scene container for Three.js -->
    <div id="scene-container"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
